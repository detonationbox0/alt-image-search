<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClipArt API Experiments</title>

    <link rel="stylesheet" type="text/css" href="style.css" /> 

</head>
<body>
    <div id="login-area">

        <p><b>Log in using a <a href="https://www.freesvg.org">OpenClipArt</a> account</b></p>
        <p><i>Visit <a href="https://www.openclipart.org" target="_blank">OpenClipArt to register</a></i></p>

        <label for="un">App Token:</label>
        <input type="text" id="un" placeholder="App Token Here">



        <button id="login">Login</button>
        <br />
        
        <p id="problem"></p>

    </div>
    <div id="app-container">
        <div id="konva-area">
            <h3>Konva Canvas:</h3>
            <div id="canvas"></div>
        </div>
        <div class="area"> 
            <div id="search">
                <h3>Search <a href="https://www.openclipart.org" target="_blank">openclipart.org</a>...</h3>
                <input type="text" placeholder="Enter a search query!" id="query" />
                <button type="submit" id="btn-search">Search!</button>
            </div>
            <div id="results">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Konva -->
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
